<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全民制作人</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial, sans-serif;
      font-size: 35px;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
    }

    
    #myImage {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <h2>食不食油饼？</h2>

  <div id="buttonContainer">
    <button onclick="playSoundAndShowImage()">你干嘛哈哈哎哟</button>
  </div>

 
  <img id="myImage" src="kun.jpg" alt="Surprise Image">

 
  <audio id="soundEffect" src="niganma.MP3" preload="auto"></audio>

  <script>
    function playSoundAndShowImage() {
      const sound = document.getElementById("soundEffect");
      const img = document.getElementById("myImage");

      
      sound.currentTime = 0;
      sound.play();

      
      img.style.display = "block";

      
      setTimeout(() => {
        img.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
